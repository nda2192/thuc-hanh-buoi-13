<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("Type a number", 0)
        a = parseInt(value)

        switch (a) {
            case 0: {
                alert(0)
                break
            }
            case -5: {
                alert(-1)
                break
            }
            case 5: {
                alert(1)
                break
            }
            default:{
                document.write("nhap lai di chi duoc nhap 0 or 5 or -5 thoi")
            }
        }
    </script>
</body>

</html>
